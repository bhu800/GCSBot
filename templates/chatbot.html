<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCSBot | IIT Mandi</title>

    <!-- Custom CSS for Chat Page -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/chatbot_ui.css')}}">
</head>
<body>

    <section class="msger">
        <header class="msger-header">
          <div class="msger-header-title">
            <i class="fas fa-comment-alt"></i> GCSBot
          </div>
          <div class="msger-header-options">
            <span><i class="fas fa-cog"></i></span>
          </div>
        </header>
        
        <!-- Display Chat Section start -->
        <main id="display-chat-section" class="msger-chat">
            <!-- ChatBot conversation will appear here... -->
        </main>
        <!-- Display Chat Section end -->
        
        <!-- Input Message start-->
        <div id="input-area" class="msger-inputarea">
            <input type="text" id="user_query" class="msger-input" placeholder="Type your query here..." autocomplete="off" aria-label="Type your query..." aria-describedby="basic-addon2" autofocus>
            <div class="input-group-append">
                <button id="send_query" class="btn btn-warning msger-send-btn" type="button">SEND</button>
            </div>
        </div>
        <!-- Input Message end-->
    </section>

    <!-- Google jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- SocketIO JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>

    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
    <script src='https://use.fontawesome.com/releases/v5.0.13/js/all.js'></script>

    <!-- Custom chat JS -->
    <script src="{{ url_for('static', filename='scripts/chatbot.js') }}"></script>
</body>
</html>
